<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 書本背景 -->
  <rect x="20" y="15" width="60" height="70" fill="#395917" rx="3"/>
  
  <!-- 書本封面 -->
  <rect x="20" y="15" width="60" height="70" fill="#ECEFE9" rx="3"/>
  
  <!-- 書本左側（書脊） -->
  <rect x="20" y="15" width="8" height="70" fill="#2d4512" rx="3"/>
  
  <!-- 書本頁面線條 -->
  <line x1="35" y1="25" x2="70" y2="25" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="35" y1="35" x2="70" y2="35" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="35" y1="45" x2="70" y2="45" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="35" y1="55" x2="70" y2="55" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="35" y1="65" x2="70" y2="65" stroke="#d1d5db" stroke-width="1.5"/>
  <line x1="35" y1="75" x2="70" y2="75" stroke="#d1d5db" stroke-width="1.5"/>
  
  <!-- 書籤 -->
  <rect x="45" y="10" width="6" height="20" fill="#fbbf24" rx="1"/>
</svg>

